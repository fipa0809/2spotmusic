<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2SpotMusic</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<header>
		<img src="#" class="header-img">
		<a href=".search-box"><h1 class="header-text">Start Spotting</h1></a>
	</header>

	<div class="search-box-container">
		<form action="#" class="search-box">
			<label for="query"></label>
			<input type="text" id="query" name="music" placeholder="Artist Name" class="search-text">
			<button type="submit">Search</button>
		</form>
	</div>

	<div class="search-results-container">
		<h3 class="results-header"></h3>
		<ul class="results-tracks"></ul>
	</div>

<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
